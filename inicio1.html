    <script>
        // Capturar la zona horaria del navegador
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Enviar la zona horaria al servidor
        fetch('set-timezone.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ timezone })
        })
        .then(response => response.json())
        .then(data => console.log('Zona horaria enviada:', data))
        .catch(error => console.error('Error al enviar la zona horaria:', error));
    </script>
